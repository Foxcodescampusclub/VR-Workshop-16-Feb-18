<html>
<head>
   <title>FIrst VR page</title>
 <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
         <a-scene>
  <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
    <img id="skyTexture"
      src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  </a-assets>
      <a-box position="-1 0.5 -3" rotation="0 90 0" color="purple"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="red"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 90 90" width="4" height="4" color="orange"></a-plane>
      <a-sky color="grey"></a-sky>
    </a-scene
</body>
</html>
